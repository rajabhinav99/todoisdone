<div class="container">
  <div class="row">
      <div class="col-lg-7">
          <form  [formGroup]='addForm' (ngSubmit)="create()">
              <div class="form-group">
            <label>To do </label>
            <input type="text" formControlName="todoName" name="todoName"
            id="fname" class="form-control" placeholder="add here....!" required/>  
                    <div *ngIf='submitted && addForm.controls.todoName.errors' class="error" >
            <div *ngIf='addForm.controls.todoName.errors' class="alert alert-warning" >
              add some task </div>
          </div>
        </div>

        <div class="form-group">
          <label>Status:</label>
          <input type="text" formControlName="status" name="status"
          id="status" class="form-control" placeholder="status" required/>  
                  <div *ngIf='submitted && addForm.controls.status.errors' class="error" >
          <div *ngIf='addForm.controls.status.errors' class="alert alert-warning" >
           Status </div>
        </div>
      </div>
        
  <button type="submit" class="btn btn-success" >Save</button>
  <button class="btn btn-warning" (click)='backToList()'>Back to list</button>
  <button type="reset" class="btn btn-danger" >Cancel</button>


</form>
</div>
</div>
</div>
